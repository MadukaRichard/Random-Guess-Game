<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhukar's Random Guesser</title>
    <script src="https://kit.fontawesome.com/36ca63db73.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(./IMAGES/3151494.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .container-fluid {
            background: rgba(0, 0, 0, 0.6); 
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        h3 {
            font-size: 1.5rem;
        }

        select, input {
            font-size: 1rem;
        }

        .button button {
            min-width: 100px;
        }

        @media (max-width: 576px) {
            .container-fluid {
                border-radius: 0; 
                padding: 1.5rem;
            }
            h3 {
                font-size: 1.25rem;
            }
            .d-flex {
                flex-direction: column;
                gap: 0.5rem !important;
            }
            select, input {
                width: 100% !important; 
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid shadow p-4">
        <h3 class="text-center text-white mb-3">Guess a Random Number Today</h3>
        <div class="d-flex gap-3 text-center justify-content-center align-items-center flex-wrap mb-2">
            <p class="fw-bold text-white mb-0">Difficulty Level</p>
            <select name="levels" id="levels" class="form-select w-auto">
                <option value="level1">Level 1</option>
                <option value="level2">Level 2</option>
                <option value="level3">Level 3</option>
                <option value="level4">Level 4</option>
                <option value="level5">Level 5</option>
            </select>
        </div>
        <div class="mt-2 text-center">
            <input type="text" class="form-control p-2 input" placeholder="Enter your guess">
        </div>
        <div class="button text-center mt-4">
            <button class="btn btn-success px-4" onclick="Guess()">Guess</button>
        </div>
        <div class="output text-center mt-3">

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
